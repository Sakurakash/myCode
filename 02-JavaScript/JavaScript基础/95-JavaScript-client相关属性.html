<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>95-JavaScript-client相关属性</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .son{
            width: 100px;
            height: 100px;
            padding: 50px;
            border: 50px solid #000;
            background-color: red;
            background-clip: content-box;
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="son">
    我是内容;
    我是内容;
</div>
</div>
<script>
    let sDiv = document.querySelector(".son");
    sDiv.onclick = function () {
        console.log(sDiv.clientWidth);//元素内容区域加上内边距的宽度(超出不计);
        console.log(sDiv.clientHeight);//元素内容区域加上内边距的高度(超出不计);
        console.log(sDiv.clientTop);//元素顶部边框的值;
        console.log(sDiv.clientLeft);//元素左边框的值;
    }
</script>
</body>
</html>
