<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>92-JavaScript-Location</title>
</head>
<body>
<button id = btn1>获取</button>
<button id = btn2>设置</button>
<button id = btn3>刷新</button>
<button id = btn4>强制刷新</button>
<script>
    let btn1 = document.querySelector("#btn1");
    let btn2 = document.querySelector("#btn2");
    let btn3 = document.querySelector("#btn3");
    let btn4 = document.querySelector("#btn4");

    btn1.onclick = function () {
        console.log(window.location.href);
    }
    btn2.onclick = function () {
        window.location.href = "https://bilibili.com";
    }
    btn3.onclick = function () {
        window.location.reload();
    }
    btn4.onclick = function () {
        window.location.reload(true)//火狐浏览器专属;
    }
</script>
</body>
</html>
