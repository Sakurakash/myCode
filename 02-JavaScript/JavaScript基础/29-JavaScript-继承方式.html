<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>29-JavaScript-继承方式</title>
    <script>
        function Person() {
            this.name = null;
            this.age = 0;
            this.say = function () {
                console.log(this.name, this.age);
            }
        }
        let per = new Person();
        per.name = "rabbit";
        per.age = 28;
        per.say();

        function Student() {
            // this.name = null;
            // this.age = 0;
            // this.say = function () {
            //     console.log(this.name, this.age);
            // }
            this.score = 99;
            this.sco = function () {
                console.log("score = " + this.score);
            }
        }
        Student.prototype = new Person();
        Student.prototype.constructor = Student;
        let stu = new Student();
        stu.name = "wyh";
        stu.age = 21;
        stu.say();
        stu.sco();
    </script>
</head>

</body>
</html>
