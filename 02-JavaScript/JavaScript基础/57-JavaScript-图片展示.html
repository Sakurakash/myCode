<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>57-JavaScript-图片展示</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 670px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        div>ul{
            list-style: none;
            display: flex;
            justify-content: space-between;
        }
        div>ul img{
            width: 120px;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
<div>
    <img src="images/ad1.jpg">
    <ul>
        <li><img src="images/ad1.jpg"></li>
        <li><img src="images/ad2.jpg"></li>
        <li><img src="images/ad3.jpg"></li>
        <li><img src="images/ad4.jpg"></li>
        <li><img src="images/ad5.jpg"></li>
    </ul>
</div>
<script>
    let oImgBtn = document.querySelectorAll("ul img");
    let oImg = document.querySelector("div>img");
    for (let value of oImgBtn){
        value.onclick = change;
    }
    function change() {
        oImg.src = this.src;
    }
</script>
</body>
</html>
