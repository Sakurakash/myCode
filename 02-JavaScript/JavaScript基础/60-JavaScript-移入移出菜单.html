<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>60-JavaScript-移入移出菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .box>div{
            display: none;
            width: 250px;
            height: 250px;
            text-align: center;
            background-color: #ccc;
            margin-right: 50px;
            padding-top: 20px;
            border-radius: 5px;
        }
        div>img{
            width: 210px;
        }
        div>ul{
            list-style: none;
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        div>ul>li{
            width: 42px;
            height: 34px;
        }
        div>ul>li:nth-child(1){
            background: url("JavaScript基础/images/icon.png");
        }
        div>ul>li:nth-child(2){
            background: url("JavaScript基础/images/icon.png") 0, -34px;
        }
        div>ul>li:nth-child(3){
            background: url("JavaScript基础/images/icon.png") bottom;
        }
    </style>
</head>
<body>
<div class="box">
    <div>
        <p>微信二维码</p>
        <img src="images/qrcode.png">
    </div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script>
    let iconBtn = document.querySelector("div>ul>li:nth-child(2)");
    let oImg = document.querySelector("div>div");
    iconBtn.onmouseenter = function () {
        oImg.style.display = "block";
    }
    iconBtn.onmouseleave = function () {
        oImg.style.display = "none";
    }
</script>
</body>
</html>
