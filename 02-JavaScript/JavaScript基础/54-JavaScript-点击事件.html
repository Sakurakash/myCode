<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>54-JavaScript-点击事件</title>
</head>
<body>
<button>我是按钮</button>
<a href="https://www.bilibili.com">我是a标签</a>
<script>
    let oBtn = document.querySelector("button");
    let oA = document.querySelector("a");
    oBtn.onclick = function () {
        alert("你点击了按钮");
    }
    oA.onclick = function () {
        alert("你点击了链接");
        return false;
    }
</script>
</body>
</html>
