<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-SVG绘制矩形</title>
</head>
<body>
	<!--
	x/y: 指定绘制的位置
	width/height: 指定绘制的大小
	fill: 修改填充的颜色
	stroke: 修改描边的颜色
	stroke-width: 修改描边的宽度
	rx/ry: 设置圆角的半径
	-->
<svg width="500" height="500">
	<!--<rect x="100" y="100" width="200" height="300" fill="blue"></rect>-->
	<!--<rect x="100" y="100" width="200" height="300" fill="blue" stroke="red"></rect>-->
	<!--<rect x="100" y="100" width="200" height="300" fill="blue" stroke="pink" stroke-width="10"></rect>-->
	<rect x="100" y="100" width="200" height="300" rx="10" ry="20"></rect>
</svg>
</body>
</html>
