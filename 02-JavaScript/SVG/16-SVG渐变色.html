<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16-SVG渐变色</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		svg{
			display: block;
			width: 500px;
			height: 500px;
			margin: 0 auto;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
<svg>
	<!--
        1.线性渐变和径向渐变
        和Canvas一样, 在SVG中也可以生成渐变颜色
        <linearGradient></linearGradient> 线性渐变
        <radialGradient></radialGradient> 径向渐变

        2.渐变属性
        x1/y1: 渐变范围开始位置
        x2/y2: 渐变范围结束位置
        默认情况下x1/y1/x2/y2是当前元素的百分比
        可以通过gradientUnits修改
        gradientUnits="objectBoundingBox"
        gradientUnits="userSpaceOnUse"

        3.注意点:
        使用渐变颜色需要通过url(#id)格式来使用
        -->
	<lineargradient id="myLinear" x1="0" y1="0" x2="1" y2="0">
		<stop offset="0" stop-color="red"></stop>
		<stop offset="1" stop-color="blue"></stop>
	</lineargradient>
	<!--
	<lineargradient id="myLinear" x1="100" y1="100" x2="400" y2="300" gradientUnits="userSpaceOnUse">
		<stop offset="0" stop-color="red"></stop>
		<stop offset="1" stop-color="blue"></stop>
	</lineargradient>
	-->
	<rect x="100" y="100" width="300" height="200" fill="url(#myLinear)" stroke="#000"></rect>
</svg>
</body>
</html>
