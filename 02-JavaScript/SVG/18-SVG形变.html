<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>18-SVG形变</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		svg{
			display: block;
			width: 500px;
			height: 500px;
			margin: 0 auto;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
<svg>
	<!--简单的理解: 一句话和Canvas一样, 改变的是坐标系-->
	<rect x="100" y="50" width="250" height="150" fill="blue"></rect>
	<!--<rect x="100" y="300" width="250" height="150" fill="blue" transform="translate(100, -50)"></rect>-->
	<!--<rect x="100" y="300" width="250" height="150" fill="blue" transform="scale(2, 1)"></rect>-->
	<rect x="100" y="300" width="250" height="150" fill="blue" transform="rotate(10)"></rect>
</svg>
</body>
</html>
