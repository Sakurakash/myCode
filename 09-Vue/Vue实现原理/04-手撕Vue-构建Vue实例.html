<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-手撕Vue-构建Vue实例</title>
	<script src="myVue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="name">
    <input type="text" v-model="age">
	<input type="text" v-model="time.h">
    <p>{{ name }}</p>
    <p>{{ age }}</p>
    <p>{{ getData }}</p>
	<div v-html="html">占位内容</div>
	<div v-text="text">占位内容</div>
	<button v-on:click="myFn">触发事件</button>
</div>
<script>
    /*
    1.要想使用Vue必须先创建Vue的实例, 创建Vue的实例通过new来创建, 所以说明Vue是一个类
      所以我们要想使用自己的Vue,就必须定义一个名称叫做Vue的类
    2.只要创建好了Vue的实例, Vue就会根据指定的区域和数据, 去编译渲染这个区域
      所以我们需要在自己编写的Vue实例中拿到数据和控制区域, 去编译渲染这个区域
      注意点: 创建Vue实例的时候指定的控制区域可以是一个ID名称, 也可以是一个Dom元素
      注意点: Vue实例会将传递的控制区域和数据都绑定到创建出来的实例对象上
              $el/$data
    * */
    // 2.创建一个Vue的实例对象
    let vue = new myVue({
        // 3.告诉Vue的实例对象, 将来需要控制界面上的哪个区域
        el: '#app',
        // el: document.querySelector('#app'),
        // 4.告诉Vue的实例对象, 被控制区域的数据是什么
        data: {
            name: "张三",
            age: 33,
			time: {
				h: 11
			},
			html: `<div>我是div</div>`,
			text: `<div>我是div</div>`
        },
		methods: {
			myFn() {
				console.log('事件执行了');
				console.log(this.name);
			}
		},
		computed: {
			getData() {
				return this.name + 666;
			}
		}
    });
    // console.log(vue.$el);
    // console.log(vue.$data);
</script>
</body>
</html>
