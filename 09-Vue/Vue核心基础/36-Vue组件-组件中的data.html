<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>36-Vue组件-组件中的data</title>
	<script src="vue.js"></script>
</head>
<body>
<!--
1.自定义组件中的data为什么是一个函数
因为自定义组件可以复用, 为了保证复用时每个组件的数据都是独立的, 所以必须是一个函数
-->
<div id="app">
	<test></test>
	<test></test>
	<test></test>
</div>
<template id="test">
	<div>
		<button @click="add">累加</button>
		<p>{{ number }}</p>
	</div>
</template>
<script>
	Vue.component("test", {
		template: "#test",
		// 每次使用新的组件,都会将data中的数据重新绑定一份给组件
		// 这样不同组件当中的数据都是独立的,不会导致数据混乱;
		data: function () {
			return {
				number: 0
			}
		},
		methods: {
			add(){
				this.number++;
			}
		}
	});
    let vue = new Vue({
        el: "#app",
        // MVVM中的model;
        data: {

        },
        // 用于存储监听事件的回调函数;
        methods: {

	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    }
    });
</script>
</body>
</html>
