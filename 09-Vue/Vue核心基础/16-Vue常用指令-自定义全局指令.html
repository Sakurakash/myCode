<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16-Vue常用指令-自定义全局指令</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
	<script src="vue.js"></script>
</head>
<body>
<!--
1.自定义全局指令
在Vue中除了可以使用Vue内置的一些指令以外, 我们还可以自定义指令

2.自定义全局指令语法
ue.directive('自定义指令名称', {
    生命周期名称: function (el) {
        指令业务逻辑代码
    }
});

3.指令生命周期方法
自定义指令时一定要明确指令的业务逻辑代码更适合在哪个阶段执行
例如: 指令业务逻辑代码中没有用到元素事件, 那么可以在bind阶段执行
例如: 指令业务逻辑代码中用到了元素事件, 那么就需要在inserted阶段执行

4.自定义指令注意点
使用时需要加上v-, 而在自定义时不需要加上v-
-->
<div id="app">
	<p v-color>我是段落</p>
	<input type="text" v-focus>
</div>
<script>
	// bind：只调用一次，指令第一次绑定到元素时调用。在这里可以进行一次性的初始化设置。
	Vue.directive("color", {
		bind: function (el) {
			el.style.color = "red";
		}
	});
	// inserted：被绑定元素插入父节点时调用 (仅保证父节点存在，但不一定已被插入文档中)。
	Vue.directive("focus", {
		inserted: function (el) {
			el.focus();
		}
	});
    let vue = new Vue({
        el: "#app",
        data: {
            name: "sakuraKen",
        },
    });
</script>
</body>
</html>
