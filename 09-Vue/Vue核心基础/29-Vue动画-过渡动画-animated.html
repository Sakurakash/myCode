<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>29-Vue动画-过渡动画-animated</title>
	<script src="vue.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
</head>
<body>
<!--
1.配合Animate.css实现过渡动画
1.1导入Animate.css库
1.2在执行过程中的属性上绑定需要的类名
-->
<div id="app">
	<button @click.prevent="toggle">按钮</button>
	<transition enter-class=""
	            enter-active-class="animated bounceInRight"
	            enter-to-class=""
	            appear>
		<div class="box" v-show="isShow"></div>
	</transition>
</div>
<script>
    let vue = new Vue({
        el: "#app",
        // MVVM中的model;
        data: {
	        isShow: true
        },
        // 用于存储监听事件的回调函数;
        methods: {
	        toggle(){
				this.isShow = !this.isShow;
	        }
	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    }
    });
</script>
</body>
</html>
