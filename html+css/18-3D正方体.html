<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D正方体</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 400px;
            height: 400px;
            margin: 200px auto;
            position: relative;
            transform-style: preserve-3d;
            animation:sport 5s infinite linear;
        }
        @keyframes sport{
            from{
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);

            }
            to{
                transform: rotateX(540deg) rotateY(540deg) rotateZ(540deg);

            }
        }
        ul>li{
            list-style: none;
            width: 400px;
            font-size: 60px;
            line-height: 400px;
            text-align: center;
            position: absolute;
        }
        ul>li:nth-child(1){
            background-color: red;
            transform: rotateX(90deg) translateZ(200px) ;
        }
        ul>li:nth-child(2){
            background-color: green;
            transform: rotateX(180deg) translateZ(200px) ;
        }
        ul>li:nth-child(3){
            background-color: pink;
            transform: rotateX(270deg) translateZ(200px) ;
        }
        ul>li:nth-child(4){
            background-color: yellow;
            transform: rotateX(360deg) translateZ(200px) ;
        }
        ul>li:nth-child(5){
            background-color: blue;
            transform: translateX(-200px) rotateY(90deg);
        }
        ul>li:nth-child(6){
            background-color: whitesmoke;
            transform: translateX(200px) rotateY(90deg);
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
</body>
</html>
