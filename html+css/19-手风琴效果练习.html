<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴效果练习</title>
    <style>
            *{
                padding: 0;
                margin: 0;
            }
            ul>li:nth-child(1)>div{
                height: 500px;
                width: 460px;
                background-color: red;
            }
            ul>li:nth-child(2)>div{
                height: 500px;
                width: 460px;
                background-color: blue;
            }
            ul>li:nth-child(3)>div{
                height: 500px;
                width: 460px;
                background-color: yellow;
            }
            ul>li:nth-child(4)>div{
                height: 500px;
                width: 460px;
                background-color: green;
            }
            ul>li:nth-child(5)>div{
                height: 500px;
                width: 460px;
                background-color: pink;
            }
            ul>li:nth-child(6)>div{
                height: 500px;
                width: 460px;
                background-color: black;
            }
            /*设置六个背景假装有六张图片*/
            ul{
                width: 960px;
                height: 500px;
                margin: 0 auto;
                border: 1px solid #000;
                overflow: hidden;
            }
            ul>li{
                list-style: none;
                display: inline-block;
                width: 160px;
                float: left;
                box-sizing: border-box;
                transition: width 0.5s;
            }


            ul:hover li{
                width: 100px;
            }
            ul li:hover{
                width: 460px;
            }
    </style>
</head>
<body>
    <div class="outside">
        <ul>
            <li >
                <div></div>
            </li>
            <li >
                <div></div>
            </li>
            <li >
                <div></div>
            </li>
            <li >
                <div></div>
            </li>
            <li >
                <div></div>
            </li>
            <li >
                <div></div>
            </li>
        </ul>
    </div>
</body>
</html>
