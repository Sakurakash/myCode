        }
        $(document).ready(function () {

        })*/
    </script>
    <script>
        //原生js入口函数后定义的会覆盖先定义的;
        /*window.onload = function () {
            alert("666");
        }
        window.onload = function () {
            alert("888");
        }*/
        //jQuery编写多个入口函数不会覆盖先定义的;
        $(document).ready(function () {
            alert("666");
        })
        $(document).ready(function () {
            alert("888");
        })
    </script>
