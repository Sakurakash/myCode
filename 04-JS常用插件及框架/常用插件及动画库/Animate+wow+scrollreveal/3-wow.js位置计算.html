<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-wow.js位置计算</title>
	<link rel="stylesheet" href="css/animate.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 200px;
			background-color: red;
			text-align: center;
			line-height: 200px;
			margin: 0 auto;
		}
		div:nth-child(even){
			background-color: skyblue;
		}
		.box{
			width: 400px;
			height: 800px;
			overflow: auto;
			overflow-x: hidden;
			background: #fff;
			margin: 0 auto;
		}
	</style>
	<script src="js/wow.js"></script>
</head>
<body>
<div class="box">
	<div>我是第1个div</div>
	<div>我是第2个div</div>
	<div>我是第3个div</div>
	<div class="test wow animate__fadeInRight" data-wow-duration="1s" data-wow-offset="500">我是第4个div</div>
	<div>我是第5个div</div>
	<div>我是第6个div</div>
	<div>我是第7个div</div>
	<div>我是第8个div</div>
	<div>我是第9个div</div>
	<div>我是第10个div</div>
	<div>我是第11个div</div>
	<div>我是第12个div</div>
	<div>我是第13个div</div>
	<div>我是第14个div</div>
	<div>我是第15个div</div>
	<div>我是第16个div</div>
	<div>我是第17个div</div>
	<div>我是第18个div</div>
	<div>我是第19个div</div>
	<div>我是第20个div</div>
	<div>我是第21个div</div>
	<div>我是第22个div</div>
	<div>我是第23个div</div>
	<div>我是第24个div</div>
	<div>我是第25个div</div>
	<div>我是第26个div</div>
	<div>我是第27个div</div>
	<div>我是第28个div</div>
	<div>我是第29个div</div>
	<div>我是第30个div</div>
</div>

</body>
<script>
	// 1.拿到window的高度
	let windowHeight = window.innerHeight;
	console.log(windowHeight);
	// 2.拿到元素距离body的偏移位
	let oDiv = document.querySelector(".test");
	let divOffsetTop = oDiv.offsetTop;
	// 3.拿到网页滚动出去的距离
	window.onscroll = function () {
		let offsetTop = document.documentElement.scrollTop;
		// (window的高度 + 网页滚动出去的距离) - 元素距离body的偏移位
		let result = (windowHeight + offsetTop) - divOffsetTop;
		console.log(result);
	}
	let wow = new WOW({
		scrollContainer: ".box"
	});
	wow.init();
</script>
</html>
