<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>14-Bootstrap常用组件-模态弹窗</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
	<!--
	1.data-bs-toggle="modal": 告诉bootstrap需要切换的是模态弹窗
	2.data-bs-target="#exampleModal": 告诉bootstrap需要切换的是哪一个模态弹窗
	-->
	Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1">
	<!--
	class="modal fade": 创建模态弹窗的容器
	-->
	<div class="modal-dialog">
		<!--
		1.class="modal-dialog": 创建真正弹出的内容
		-->
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="exampleModalLabel">标题</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				内容
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>

<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
