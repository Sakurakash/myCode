<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>11-Bootstrap常用组件-轮播图</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<!--
	1.class="carousel slide" 创建一个轮播图组件
	2.data-ride="carousel" 自动轮播
-->
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
	<!--
	1.class="carousel-indicators" 创建指示器
	2.data-target="#myCarousel" 告诉bootstrap当前的索引属于哪一个轮播图
	3.data-slide-to="0" 指定当前指示器的索引
	4.class="active" 设置默认选中的指示器索引
	-->
	<div class="carousel-indicators">
		<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
		<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
		<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
	</div>
	<!--
    1.class="carousel-inner" 创建轮播图的内容部分
    2.class="carousel-item" 指定轮播图的每一页
    -->
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="image/img1.jpg" class="d-block w-100" alt="...">
		</div>
		<div class="carousel-item">
			<img src="image/img2.jpg" class="d-block w-100" alt="...">
		</div>
		<div class="carousel-item">
			<img src="image/img3.jpg" class="d-block w-100" alt="...">
		</div>
	</div>
	<!--
    1.class="carousel-control-prev" 创建上一页的控制按钮
    2. href="#myCarousel" 指定控制按钮可用控制哪一个轮播图
    -->
	<button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
		<span class="carousel-control-prev-icon"></span>
		<span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
		<span class="carousel-control-next-icon"></span>
		<span class="visually-hidden">Next</span>
	</button>
</div>
<script src="js/bootstrap.js"></script>
<script>
	const myCarouselElement = document.querySelector('#myCarousel')

	const carousel = new bootstrap.Carousel(myCarouselElement, {
		interval: 1000,
		touch: false
	})
</script>
</body>
</html>
