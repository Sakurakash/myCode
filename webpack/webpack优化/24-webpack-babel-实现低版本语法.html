4.利用babel实现低版本语法
对于有对应关系的语法而言, 经过我们上节课的配置就已经能够实现自动转换了
但是对于没有对应关系的语法而言, 经过我们上节课的配置还不能实现自动转换
什么叫有对应关系, 什么叫做没有对应关系?
有对应关系就是指ES5中有对应的概念,  例如: 箭头函数对应普通函数, let对应var, 这个就叫做有对应关系
没有对应关系就是指E5中根本就没有对应的语法,  例如Promise, includes等方法是ES678新增的
ES5中根本就没有对应的实现, 这个时候就需要再增加一些额外配置, 让babel自己帮我们实现对应的语法

4.1安装不存在代码的实现包
从 Babel 7.4.0 开始，@babel/polyfill 已被弃用。在 Babel 7.4.0 中，polyfilling 的工作方式发生了变化。
@babel/polyfill 中提供的所有这些 polyfill 都是由一个名为 core-js 的包提供的。
Babel 7.4 使用该软件包的最新版本 core-js@3，它与之前的版本 (core-js@2) 不兼容，因此我们必须对配置进行一些更改。
这是我们现在可以做的：
更新 @babel/core 和 @babel/preset-env
从依赖项中删除@babel/polyfill。由于 core-js 现在直接用于 polyfill。

安装最新版本的 core-js

npm install --save core-js
如果您使用 @babel/preset-env，则需要启用 corejs: 3

注意点:
但是这样会增加打包后文件的大小, 我们希望的是只将用到的不存在语法打包到文件中
那么就需要在webpack.config.js中再配置一下
presets: [["@babel/preset-env",{
            targets: {
                "chrome": "58",
                "ie": "10"
            },
            useBuiltIns: "usage",
            corejs: 3
        }]]
-->
