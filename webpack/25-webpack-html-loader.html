<!--
1.什么是html-loader?
我们通过资源模块已经可以将JS或者CSS中用到的图片打包到指定目录中了
但是资源模块并不能将HTML中用到的图片打包到指定目录中
所以此时我们就需要再"html-loader"来实现HTML中图片的打包

2.html-loader使用
https://webpack.docschina.org/loaders/html-loader
2.1安装html-loader
npm install --save-dev html-loader
2.2配置html-loader
{
    test: /\.html$/i,
	loader: "html-loader",
	options: {
		sources: true,
	},
}
-->
