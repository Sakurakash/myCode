<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>23-异常处理</title>
	<script>
		function say() {
			console.log("say");
		}
		console.log("1");
		try {
			say();
		}catch (e) {
			console.log(e);
			console.log("异常处理");
		}
		console.log("2");
	</script>
</head>
<body>

</body>
</html>
