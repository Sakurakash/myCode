<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-ajax-get</title>
    <script src="myAjax.js"></script>
    <script>
        window.onload = function () {
            let btn = document.querySelector("button");
            btn.onclick = function (){
                ajax(
                    "4-ajax-get.php",
                    {
                        "userName": "test",
                        "userPwd": "1234567"
                    },
                    3000,
                    function (xhr) {
                        alert(xhr.responseText);
                    },
                    function () {
                        console.log("接收失败");
                    }
                );
            }
        }
    </script>
</head>
<body>
<button>按钮</button>
</body>
</html>
