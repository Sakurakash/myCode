<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>56-VueRouter-传递参数</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.orange, .red{
			width: 500px;
			height: 500px;
		}
		.orange{
			background-color: orange;
		}
		.red{
			background-color: red;
		}
		.router-link-active{
			background-color: #fff;
		}
		.test-active{
			background-color: #12f;
		}
	</style>
	<script src="vue.js"></script>
	<script src="vue-router.js"></script>
</head>
<body>
<div id="app">
	<router-link to="/one?name=zs&age=33" tag="button">切换到第一个组件</router-link>
	<router-link to="/two/ls/22" tag="button">切换到第二个组件</router-link>
	<router-view></router-view>
</div>
<template id="one">
	<div class="orange">
		<p>我是第一个组件</p>
	</div>
</template>
<template id="two">
	<div class="red">
		<p>我是第二个组件</p>
	</div>
</template>
<script>
	// 1.定义组件
	const one = {
		template: "#one",
		created: function () {
			console.log(this.$route);
			console.log(this.$route.query.name);
			console.log(this.$route.query.age);
		}
	}
	const two = {
		template: "#two",
		created: function () {
			console.log(this.$route);
			console.log(this.$route.params.name);
			console.log(this.$route.params.age);
		}
	}
	// 2.定义路由规则
	const routes = [
		// 数组中的一个对象就是一条规则
		{path: '/', redirect: '/one'},// 将根路径重定向
		{path: '/one', component: one},
		{path: '/two/:name/:age', component: two},
	];
	// 3.根据自定义的路由规则创建路由对象
	const router = new VueRouter({
		routes: routes,
		linkActiveClass: "test-active" //自定义激活的router-link的类名
	});
    let vue = new Vue({
        el: "#app",
	    router: router,
        // MVVM中的model;
        data: {

        },
        // 用于存储监听事件的回调函数;
        methods: {

	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    },
	    // 用于定义局部组件
	    components: {
			one: one,
		    two: two
	    }
    });
</script>
</body>
</html>
