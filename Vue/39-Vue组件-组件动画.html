<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>39-Vue组件-组件动画</title>
	<script src="vue.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.v-enter{
			opacity: 0;
			margin-left: 500px;
		}
		.v-enter-to{
			opacity: 1;
		}
		.v-enter-active{
			transition: all 1s;
		}
		.v-leave{
			opacity: 1;
		}
		.v-leave-to{
			opacity: 0;
			margin-left: 500px;
		}
		.v-leave-active{
			transition: all 1s;
		}
	</style>
</head>
<body>
<div id="app">
	<button @click.prevent="toggle">切换</button>
<!--	mode可以指定过渡动画执行顺序-->
	<transition mode="in-out">
		<component v-bind:is="name"></component>
	</transition>
</div>
<template id="home">
	<div>
		<p>我是首页</p>
	</div>
</template>
<template id="baidu">
	<div>
		<img src="bdlogo.png" alt="">
	</div>
</template>
<script>
	Vue.component("home", {
		template: "#home"
	});
	Vue.component("baidu", {
		template: "#baidu"
	});
    let vue = new Vue({
        el: "#app",
        // MVVM中的model;
        data: {
			isShow: true,
	        name: "home"
        },
        // 用于存储监听事件的回调函数;
        methods: {
			toggle(){
				this.isShow = !this.isShow;
				this.name = this.name === "home" ? "baidu" : "home"
			}
	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    }
    });
</script>
</body>
</html>
