<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>48-Vue组件作用域插槽</title>
	<script src="vue.js"></script>
</head>
<body>
<div id="app">
	<father></father>
</div>
<template id="father">
	<son>
<!--		slot-scope="abc"作用: 接受子组件数据,将其放到命名的数组中-->
		<template slot-scope="abc">
<!--			填充内容 {{ abc.names }}-->
			<ul>
				<li v-for="(value, index) in abc.names">{{ value }}</li>
			</ul>
		</template>
	</son>
</template>
<template id="son">
	<div>
		<div>我是头部</div>
<!--		:names="names" 作用: 将子组件数据暴露给父组件-->
		<slot :names="names">子组件默认数据</slot>
		<div>我是尾部</div>
	</div>
</template>
<script>
	Vue.component("father", {
		template: "#father",
		components: {
			"son": {
				template: "#son",
				data: function () {
					return {
						names: ["张三", "李四", "王五"]
					}
				}
			}
		}
	})
    let vue = new Vue({
        el: "#app",
        // MVVM中的model;
        data: {

        },
        // 用于存储监听事件的回调函数;
        methods: {

	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    },
	    // 用于定义局部组件
	    components: {

	    }
    });
</script>
</body>
</html>
