<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-Vue常用指令-v-show</title>
    <script src="vue.js"></script>
</head>
<body>
<!--
1.什么是v-show指令
v-show和v-if的能够一样都是条件渲染, 取值为true就显示, 取值为false就不显示

2.v-if和v-show区别
v-if: 只要取值为false就不会创建元素
v-show: 哪怕取值为false也会创建元素, 只是如果取值是false会设置元素的display为none

3.v-if和v-show应用场景
由于取值为false时v-if不会创建元素, 所以如果需要切换元素的显示和隐藏, 每次v-if都会创建和删除元素
由于取值为false时v-show会创建元素并设置display为none, 所有如果需要切换元素的显示和隐藏,
不会反复创建和删除, 只是修改display的值
所以: 如果企业开发中需要频繁切换元素显示隐藏, 那么推荐使用v-show, 否则使用v-if
-->
<div id="app">
    <p v-if="show">{{ name }} 1</p>
    <p v-if="hidden">{{ name }} 2</p>
    <p v-show="show">{{ name }} 3</p>
    <p v-show="hidden">{{ name }} 4</p>
</div>
<script>
    let vue = new Vue({
        el: "#app",
        data: {
            name: "sakuraKen",
            show: true,
            hidden: false,
        }
    });
</script>
</body>
</html>
