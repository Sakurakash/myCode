<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue基本模板</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ name }}</p>
</div>
<script>
    // 1.创建一个vue实例对象;
    let vue = new Vue({
        // 2.告诉vue实例对象要操控界面上哪个区域;
        el: "#app",
        // 3.告诉vue实例对象被操控区域的数据内容是什么;
        data: {
            name: "sakuraKen"
        }
    });
</script>
</body>
</html>
