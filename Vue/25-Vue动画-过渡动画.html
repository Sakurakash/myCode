<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>25-Vue动画-过渡动画</title>
	<script src="vue.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background: red;
		}
		.one-enter{
			opacity: 0;
		}
		.one-enter-to{
			opacity: 1;
			margin-left: 500px;
		}
		.one-enter-active{
			transition: all 1s;
		}
		.two-enter{
			opacity: 0;
		}
		.two-enter-to{
			opacity: 1;
			margin-top: 500px;
		}
		.two-enter-active{
			transition: all 1s;
		}
	</style>
</head>
<body>
<div id="app">
	<button @click.prevent="toggle">按钮</button>
<!--	transition添加appear可以让元素一开始就进行动画-->
	<transition appear name="one">
		<div class="box" v-show="isShow"></div>
	</transition>
	<transition appear name="two">
		<div class="box" v-show="isShow"></div>
	</transition>
</div>
<script>
    let vue = new Vue({
        el: "#app",
        // MVVM中的model;
        data: {
	        isShow: true
        },
        // 用于存储监听事件的回调函数;
        methods: {
	        toggle(){
				this.isShow = !this.isShow;
	        }
	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    }
    });
</script>
</body>
</html>
