<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-Vue数据双向绑定</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ name }}</p>
<!--    可以通过v-model指令来进行数据双向绑定-->
    <input type="text" v-model="msg">
</div>
<script>
    let vue = new Vue({
        el: "#app",
        data: {
            name: "sakuraKen",
            msg: "大华娱乐"
        }
    });
</script>
</body>
</html>
