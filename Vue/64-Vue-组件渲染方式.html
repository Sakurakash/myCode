<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>64-Vue-组件渲染方式</title>
	<script src="vue.js"></script>
</head>
<body>
<!--
1.Vue渲染组件的两种方式
1.1先定义注册组件, 然后在Vue实例中当做标签来使用
1.2先定义注册组件, 然后通过Vue实例的render方法来渲染

2.两种渲染方法的区别
1.1当做标签来渲染, 不会覆盖Vue实例控制区域
1.2通过render方法来渲染, 会覆盖Vue实例控制区域
-->
<div id="app">
<!--	通过标签来渲染,会被渲染到vue实例控制区域中-->
<!--    <one></one>-->
</div>
<template id="one">
	<p>我是组件</p>
</template>
<script>
	Vue.component("one", {
		template: "#one",
	})
    let vue = new Vue({
        el: "#app",
	    render: function (createElement) {
			// 通过render来渲染,会直接替换vue实例控制区域
		    return createElement("one");
	    },
        // MVVM中的model;
        data: {

        },
        // 用于存储监听事件的回调函数;
        methods: {

	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    },
	    // 用于定义局部组件
	    components: {

	    }
    });
</script>
</body>
</html>
