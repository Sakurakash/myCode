<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>32-Vue组件-全局组件</title>
	<script src="vue.js"></script>
</head>
<body>
<div id="app">
	<baidu></baidu>
</div>
<script>
	// 创建组件构造器:
	let proFile = Vue.extend({
		template: `
			<div>
				<img src="bdlogo.png">
		        <p>我是百度</p>
	        </div>
		`
	});
	// 注册已经创建好的组件:
	// 第一个参数为自定义名称, 第二个参数为组件构造器
	Vue.component("baidu", proFile);
	// 使用注册好的组件:
    let vue = new Vue({
        el: "#app",
        // MVVM中的model;
        data: {

        },
        // 用于存储监听事件的回调函数;
        methods: {

	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    }
    });
</script>
</body>
</html>
