<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>32-Vue组件-全局组件</title>
	<script src="vue.js"></script>
</head>
<body>
<!--
Vue两大核心: 1.数据驱动界面改变 2.组件化
1.什么是组件? 什么是组件化?
1.1在前端开发中组件就是把一个很大的界面拆分为多个小的界面, 每一个小的界面就是一个组件
1.2将大界面拆分成小界面就是组件化

2.组件化的好处
2.1可以简化Vue实例的代码
2.2可以提高复用性

3.Vue中如何创建组件?
3.1创建组件构造器
3.2注册已经创建好的组件
3.3使用注册好的组件
-->
<div id="app">
	<baidu></baidu>
</div>
<script>
	// 创建组件构造器:
	let proFile = Vue.extend({
		template: `
			<div>
				<img src="bdlogo.png">
		        <p>我是百度</p>
	        </div>
		`
	});
	// 注册已经创建好的组件:
	// 第一个参数为自定义名称, 第二个参数为组件构造器
	Vue.component("baidu", proFile);
	// 使用注册好的组件:
    let vue = new Vue({
        el: "#app",
        // MVVM中的model;
        data: {

        },
        // 用于存储监听事件的回调函数;
        methods: {

	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    }
    });
</script>
</body>
</html>
