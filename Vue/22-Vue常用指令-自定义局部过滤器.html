<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22-Vue常用指令-自定义局部过滤器</title>
	<script src="vue.js"></script>
</head>
<body>
<!--
1.自定义全局过滤器的特点
在任何一个Vue实例控制的区域中都可以使用

2.自定义局部过滤器的特点
只能在自定义的那个Vue实例中使用

3.如何自定义一个局部指令
给创建Vue实例时传递的对象添加
filters: {
    // key: 过滤器名称
    // value: 过滤器处理函数
    'formatStr': function (value) {}
}
-->
<div id="app">
	<p>{{ name | format }}</p>
</div>
<div id="app2">
	<p>{{ name | format }}</p>
</div>
<script>
    let vue = new Vue({
        el: "#app",
        // MVVM中的model;
        data: {
	        name: "陕西科技学院, 西安工业学院, 西安科技学院"
        },
        // 用于存储监听事件的回调函数;
        methods: {

	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {
			format: function (value) {
				console.log(value);
				return value.replace(/学院/g, "大学");
			}
	    }
    });
</script>
</body>
</html>
