<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22-Vue常用指令-自定义局部过滤器</title>
	<script src="vue.js"></script>
</head>
<body>
<div id="app">
	<p>{{ name | format }}</p>
</div>
<div id="app2">
	<p>{{ name | format }}</p>
</div>
<script>
    let vue = new Vue({
        el: "#app",
        // MVVM中的model;
        data: {
	        name: "陕西科技学院, 西安工业学院, 西安科技学院"
        },
        // 用于存储监听事件的回调函数;
        methods: {

	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {
			format: function (value) {
				console.log(value);
				return value.replace(/学院/g, "大学");
			}
	    }
    });
</script>
</body>
</html>
