<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16-Vue常用指令-自定义全局指令</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
	<script src="vue.js"></script>
</head>
<body>
<div id="app">
	<p v-color>我是段落</p>
	<input type="text" v-focus>
</div>
<script>
	// bind：只调用一次，指令第一次绑定到元素时调用。在这里可以进行一次性的初始化设置。
	Vue.directive("color", {
		bind: function (el) {
			el.style.color = "red";
		}
	});
	// inserted：被绑定元素插入父节点时调用 (仅保证父节点存在，但不一定已被插入文档中)。
	Vue.directive("focus", {
		inserted: function (el) {
			el.focus();
		}
	});
    let vue = new Vue({
        el: "#app",
        data: {
            name: "sakuraKen",
        },
    });
</script>
</body>
</html>
