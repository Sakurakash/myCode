<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>54-VueRouter-基本使用</title>
	<style>
		.orange, .red{
			width: 500px;
			height: 500px;
		}
		.orange{
			background-color: orange;
		}
		.red{
			background-color: red;
		}
	</style>
	<script src="vue.js"></script>
	<script src="vue-router.js"></script>
</head>
<body>
<!--
1.什么是Vue Router?
Vue Router和v-if/v-show一样, 是用来切换组件的显示的
v-if/v-show是标记来切换(true/false)
Vue Router用哈希来切换(#/xxx)
比v-if/v-show强大的是Vue Router不仅仅能够切换组件的显示, 还能够在切换的时候传递参数

2.Vue Router使用
2.1导入Vue Router
2.2定义路由规则
2.3根据路由规则创建路由对象
2.4将路径对象挂载到Vue实例中
2.5修改URL哈希值
2.6通过<router-view>渲染匹配的组件
-->
<div id="app">
	<a href="#/one">切换到第一个组件</a>
	<router-view></router-view>
	<a href="#/two">切换到第二个组件</a>
	<!--路由匹配到的组件将在该标签处渲染-->
	<router-view></router-view>
</div>
<template id="one">
	<div class="orange">
		<p>我是第一个组件</p>
	</div>
</template>
<template id="two">
	<div class="red">
		<p>我是第二个组件</p>
	</div>
</template>
<script>
	// 1.定义组件
	const one = {
		template: "#one"
	}
	const two = {
		template: "#two"
	}
	// 2.定义路由规则
	const routes = [
		// 数组中的一个对象就是一条规则
		{path: '/one', component: one},
		{path: '/two', component: two},
	];
	// 3.根据自定义的路由规则创建路由对象
	const router = new VueRouter({
		routes: routes
	});
    let vue = new Vue({
        el: "#app",
	    router: router,
        // MVVM中的model;
        data: {

        },
        // 用于存储监听事件的回调函数;
        methods: {

	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    },
	    // 用于定义局部组件
	    components: {
			one: one,
		    two: two
	    }
    });
</script>
</body>
</html>
