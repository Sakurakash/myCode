<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>46-Vue组件-具名插槽</title>
	<script src="vue.js"></script>
</head>
<body>
<!--
1.什么是具名插槽
默认情况下有多少个匿名插槽, 我们填充的数据就会被拷贝多少份
这导致了所有插槽中填充的内容都是一样的
那么如果我们想给不同的插槽中填充不同的内容怎么办呢?
这个时候就可以使用具名插槽

2.具名插槽使用
通过插槽的name属性给插槽指定名称
在使用时可以通过slot="name"方式, 指定当前内容用于替换哪一个插槽

注意点: 如果没有指定要替换哪个插槽中的内容, 则不会被替换
-->
<div id="app">
	<father>
		<div slot="one">我是父组件追加的内容1</div>
		<div slot="one">我是父组件追加的内容11</div>
		<div slot="one">我是父组件追加的内容111</div>
		<div slot="two">我是父组件追加的内容2</div>
		<div slot="two">我是父组件追加的内容22</div>
		<div slot="two">我是父组件追加的内容222</div>
	</father>
</div>
<template id="father">
	<div>
		<slot name="one">父组件默认数据1</slot>
		<slot name="two">父组件默认数据2</slot>
	</div>
</template>
<script>
	Vue.component("father", {
		template: "#father"
	})
    let vue = new Vue({
        el: "#app",
        // MVVM中的model;
        data: {

        },
        // 用于存储监听事件的回调函数;
        methods: {

	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    },
	    // 用于定义局部组件
	    components: {

	    }
    });
</script>
</body>
</html>
