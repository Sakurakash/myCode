<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14-Vue常用指令-v-on修饰符</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.a{
			width: 300px;
			height: 300px;
			background: red;
		}
		.b{
			width: 200px;
			height: 200px;
			background: green;
		}
		.c{
			width: 100px;
			height: 100px;
			background: skyblue;
		}
	</style>
	<script src="vue.js"></script>
</head>
<body>
<!--
1.v-on修饰符
在事件中有很多东西需要我们处理, 例如事件冒泡,事件捕获, 阻止默认行为等
那么在Vue中如何处理以上内容呢, 我们可以通过v-on修饰符来处理

2.常见修饰符
.once    - 只触发一次回调。
.prevent - 调用 event.preventDefault()。
.stop    - 调用 event.stopPropagation()。
.self    - 只当事件是从侦听器绑定的元素本身触发时才触发回调。
.capture - 添加事件侦听器时使用 capture 模式。
-->
<div id="app">
    <button @click="myFn">我是按钮</button>
    <!--    .once: 事件只触发一次-->
    <button @click.once="myFn">我是按钮</button>
	<!--    .prevent: 阻止默认行为-->
	<a href="https://www.bilibili.com" @click.prevent="myFn">我是a标签</a>

	<!--    .stop: 阻止事件冒泡-->
	<!--<div class="a" @click="myFn1">
		<div class="b" @click="myFn2">
			<div class="c" @click.stop="myFn3"></div>
		</div>
	</div>-->

	<!--    .self: 只有当前元素触发事件才会执行回调-->
	<!--<div class="a" @click="myFn1">
		<div class="b" @click.self="myFn2">
			<div class="c" @click="myFn3"></div>
		</div>
	</div>-->

	<!--    .capture: 将事件冒泡改为事件捕获-->
	<div class="a" @click.capture="myFn1">
		<div class="b" @click.capture="myFn2">
			<div class="c" @click.capture="myFn3"></div>
		</div>
	</div>
</div>
<script>
    let vue = new Vue({
        el: "#app",
        data: {
            name: "sakuraKen",
        },
		methods: {
			myFn(){
				alert("弹出内容v-on");
			},
			myFn1(){
				console.log("爷爷");
			},
			myFn2(){
				console.log("父亲");
			},
			myFn3(){
				console.log("儿子");
			}
		}
    });
</script>
</body>
</html>
