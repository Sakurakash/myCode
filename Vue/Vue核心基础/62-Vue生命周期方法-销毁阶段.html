<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>62-Vue生命周期方法-销毁阶段</title>
	<script src="vue.js"></script>
</head>
<body>
<div id="app">
	<button @click.prevent="toggle">切换</button>
    <one v-if="isShow"></one>
</div>
<template id="one">
	<div>
		<p>我是组件</p>
	</div>
</template>
<script>
	Vue.component("one", {
		template: "#one",
		data: function () {
			return {
				msg: "beforeDestroy"
			}
		},
		methods: {
			say(){
				console.log("方法");
			}
		},
		// beforeDestroy阶段,组件被销毁时调用,是最后可以访问组件方法和数据的阶段
		beforeDestroy: function () {
			console.log(this.msg);
			this.say();
		},
		// destroyed阶段,组件被销毁后调用,不要在此阶段操作组件方法和数据
		destroyed: function () {

		}
	})
    let vue = new Vue({
        el: "#app",

        // MVVM中的model;
        data: {
			isShow: true
        },
        // 用于存储监听事件的回调函数;
        methods: {
			toggle(){
				this.isShow = !this.isShow
			}
	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    },
	    // 用于定义局部组件
	    components: {

	    }
    });
</script>
</body>
</html>
