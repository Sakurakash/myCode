<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>47-Vue组件-v-slot指令</title>
	<script src="vue.js"></script>
</head>
<body>
<!--
1.什么是v-slot指令?
v-slot指令是Vue2.6中用于替代slot属性的一个指令
在Vue2.6之前, 我们通过slot属性告诉Vue当前内容填充到哪一个具名插槽
从Vue2.6开始, 我们通过v-slot指令告诉Vue当前内容填充到哪一个具名插槽

注意点: v-slot指令只能用在template标签上
       可以使用#号替代v-slot:
-->
<div id="app">
	<father>
		<!--<template v-slot:one>
			<div>我是父组件追加的内容1</div>
			<div>我是父组件追加的内容11</div>
			<div>我是父组件追加的内容111</div>
		</template>
		<template v-slot:two>
			<div>我是父组件追加的内容2</div>
			<div>我是父组件追加的内容22</div>
			<div>我是父组件追加的内容222</div>
		</template>-->
		<template #one>
			<div>我是父组件追加的内容1</div>
			<div>我是父组件追加的内容11</div>
			<div>我是父组件追加的内容111</div>
		</template>
		<template #two>
			<div>我是父组件追加的内容2</div>
			<div>我是父组件追加的内容22</div>
			<div>我是父组件追加的内容222</div>
		</template>
	</father>
</div>
<template id="father">
	<div>
		<slot name="one">父组件默认数据1</slot>
		<slot name="two">父组件默认数据2</slot>
	</div>
</template>
<script>
	Vue.component("father", {
		template: "#father"
	})
    let vue = new Vue({

        },

	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    },
	    // 用于定义局部组件
	    components: {

	    }
    });
</script>
</body>
</html>
