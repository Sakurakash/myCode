<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>34-Vue组件-局部组件</title>
	<script src="vue.js"></script>
</head>
<body>
<!--
1.自定义全局组件特点
在任何一个Vue实例控制的区域中都可以使用

2.自定义局部组件特点
只能在自定义的那个Vue实例控制的区域中可以使用

3.如何自定义一个局部组件
在vue实例中新增components: {}
在{}中通过key/vue形式注册组件
components:{
   abc: {}
}
-->
<div id="app1">
	<baidu></baidu>
</div>
<div id="app2">
	<baidu></baidu>
</div>
<template id="info1">
	<div>
		<img src="bdlogo.png">
		<p>我是第一个百度</p>
	</div>
</template>
<template id="info2">
	<div>
		<img src="bdlogo.png">
		<p>我是第二个百度</p>
	</div>
</template>
<script>
    let vue1 = new Vue({
        el: "#app1",
        // MVVM中的model;
        data: {

        },
        // 用于存储监听事件的回调函数;
        methods: {

	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    },
		// 用于定义局部组件
	    components: {
			"baidu": {
				template: "#info1"
			}
	    }
    });

	let vue2 = new Vue({
		el: "#app2",
		// MVVM中的model;
		data: {

		},
		// 用于存储监听事件的回调函数;
		methods: {

		},
		// 用于定义计算属性;
		computed: {

		},
		// 用于定义局部指令
		directives: {

		},
		// 用于定义局部过滤器
		filters: {

		},
		// 用于定义局部组件
		components: {
			"baidu": {
				template: "#info2"
			}
		}
	});
</script>
</body>
</html>
