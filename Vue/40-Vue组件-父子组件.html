<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>40-Vue组件-父子组件</title>
	<script src="vue.js"></script>
</head>
<body>
<div id="app">
    <father></father>
</div>
<template id="father">
	<div>
		<p>我是父组件</p>
<!--		子组件只能在父组件中使用-->
		<son></son>
	</div>
</template>
<template id="son">
	<div>
		<p>我是子组件</p>
	</div>
</template>
<script>
	Vue.component("father", {
		template: "#father",
		components: {
			"son": {
				template: "#son"
			}
		}
	});
    let vue = new Vue({
        el: "#app",
        // MVVM中的model;
        data: {

        },
        // 用于存储监听事件的回调函数;
        methods: {

	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    },
	    // 用于定义局部组件
	    components: {
			/*"father":{
				template: "#father",
				components:{
					"son": {
						template: "#son"
					}
				}
			}*/
	    }
    });
</script>
</body>
</html>
