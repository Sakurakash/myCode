<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>40-Vue组件-父子组件</title>
	<script src="vue.js"></script>
</head>
<body>
<!--
1.什么是父子组件?
在一个组件中又定义了其它组件就是父子组件
其实局部组件就是最简单的父子组件, 因为我们说过可以把Vue实例看做是一个大组件
我们在Vue实例中定义了局部组件, 就相当于在大组件里面定义了小组件, 所以实局部组件就是最简单的父子组件

2.如何定义其它的父子组件
前面我们说过, 自定义组件中可以使用data, 可以使用methods. 当然自定义组件中也可以使用components
所以我们也可以在自定义组件中再定义其它组件
-->
<div id="app">
    <father></father>
</div>
<template id="father">
	<div>
		<p>我是父组件</p>
		<!--子组件只能在父组件中使用-->
		<son></son>
	</div>
</template>
<template id="son">
	<div>
		<p>我是子组件</p>
	</div>
</template>
<script>
	Vue.component("father", {
		template: "#father",
		components: {
			"son": {
				template: "#son"
			}
		}
	});
    let vue = new Vue({
        el: "#app",
        // MVVM中的model;
        data: {

        },
        // 用于存储监听事件的回调函数;
        methods: {

	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    },
	    // 用于定义局部组件
	    components: {
			/*"father":{
				template: "#father",
				components:{
					"son": {
						template: "#son"
					}
				}
			}*/
	    }
    });
</script>
</body>
</html>
