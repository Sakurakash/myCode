<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-Vue常用指令-绑定类名</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.size{
			font-size: 100px;
		}
		.color{
			color: red;
		}
		.background{
			background-color: skyblue;
		}
	</style>
	<script src="vue.js"></script>
</head>
<body>
<!--
1.v-bind指令的作用
v-bind指令给"任意标签"的"任意属性"绑定数据
对于大部分的属性而言我们只需要直接赋值即可, 例如:value="name"
但是对于class和style属性而言, 它的格式比较特殊

2.通过v-bind绑定类名格式
:class="['需要绑定类名', ...]"

3.注意点:
3.1直接赋值一个类名(没有放到数组中)默认回去Model中查找
:class="需要绑定类名"
2.2数组中的类名没有用引号括起来也会去Model中查找
:class="[需要绑定类名]"
2.3数组的每一个元素都可以是一个三目运算符按需导入
:class="[flag?'active':'']"
2.4可以使用对象来替代数组中的三目运算符按需导入
:class="[{'active': true}]"
2.5绑定的类名太多可以将类名封装到Model中
obj: {
    'color': true,
    'size': true,
    'active': false,
}

4.绑定类名企业应用场景
从服务器动态获取样式后通过v-bind动态绑定类名
这样就可以让服务端来控制前端样式
常见场景: 618 双11等
-->
<div id="app">
<!--    <p :class="[`size`, `color`, `background`]">{{ name }}</p>-->
<!--    <p :class="[`size`, `color`, flag ? `background` : '']">{{ name }}</p>-->
<!--    <p :class="[`size`, `color`, {'background' : flag}]">{{ name }}</p>-->
    <p :class="obj">{{ name }}</p>
</div>
<script>
    let vue = new Vue({
        el: "#app",
        data: {
            name: "sakuraKen",
	        flag: true,
	        obj: {
		        'size': true,
		        'color': true,
		        'background': true
	        }
        },
    });
</script>
</body>
</html>
