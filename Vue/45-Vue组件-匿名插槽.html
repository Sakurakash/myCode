<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>45-Vue组件-匿名插槽</title>
	<script src="vue.js"></script>
</head>
<body>
<!--
1.什么是插槽?
默认情况下使用子组件时在子组件中编写的元素是不会被渲染的
如果子组件中有部分内容是使用时才确定的, 那么我们就可以使用插槽
插槽就是在子组件中放一个"坑", 以后由父组件来"填"

1.什么是匿名插槽
没有名字的插槽, 会利用使用时指定的能容替换整个插槽
注意点: 如果有多个匿名插槽, 每一个匿名插槽都会被指定的内容替换
       虽然写多个匿名插槽不会报错, 但是在企业开发中推荐只能有一个匿名插槽
-->
<div id="app">
	<father>
<!--		<div>我是父组件追加的内容</div>-->
	</father>
</div>
<template id="father">
	<div>
		<slot>父组件默认数据</slot>
		<son>
<!--			<div>我是子组件追加的内容</div>-->
		</son>
	</div>
</template>
<template id="son">
	<div>
		<div>我是顶部</div>
		<slot>子组件默认数据1</slot>
		<slot>子组件默认数据2</slot>
		<div>我是底部</div>
	</div>
</template>
<script>
	Vue.component("father", {
		template: "#father",
		components: {
			son: {
				template: "#son"
			}
		}
	})
    let vue = new Vue({
        el: "#app",
        // MVVM中的model;
        data: {

        },
        // 用于存储监听事件的回调函数;
        methods: {

	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    },
	    // 用于定义局部组件
	    components: {

	    }
    });
</script>
</body>
</html>
