<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>45-Vue组件-匿名插槽</title>
	<script src="vue.js"></script>
</head>
<body>
<div id="app">
	<father>
<!--		<div>我是父组件追加的内容</div>-->
	</father>
</div>
<template id="father">
	<div>
		<slot>父组件默认数据</slot>
		<son>
<!--			<div>我是子组件追加的内容</div>-->
		</son>
	</div>
</template>
<template id="son">
	<div>
		<div>我是顶部</div>
		<slot>子组件默认数据1</slot>
		<slot>子组件默认数据2</slot>
		<div>我是底部</div>
	</div>
</template>
<script>
	Vue.component("father", {
		template: "#father",
		components: {
			son: {
				template: "#son"
			}
		}
	})
    let vue = new Vue({
        el: "#app",
        // MVVM中的model;
        data: {

        },
        // 用于存储监听事件的回调函数;
        methods: {

	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    },
	    // 用于定义局部组件
	    components: {

	    }
    });
</script>
</body>
</html>
