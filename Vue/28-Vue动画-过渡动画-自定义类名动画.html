<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>28-Vue动画-过渡动画</title>
	<script src="vue.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background: red;
		}
		.a{
			opacity: 0;
		}
		.c{
			opacity: 1;
			margin-left: 500px;
		}
		.b{
			transition: all 1s;
		}
	</style>
</head>
<body>
<!--
1.自定义类名动画
在Vue中除了可以使用 默认类名(v-xxx)来指定过渡动画
       除了可以使用 自定义类名前缀(yyy-xx)来指定过渡动画(transition name="yyy")
       除了可以使用 JS钩子函数来指定过渡动画以外
还可以使用自定义类名的方式来指定过渡动画

enter-class  // 进入动画开始之前
enter-active-class // 进入动画执行过程中
enter-to-class // 进入动画执行完毕之后
leave-class  // 离开动画开始之前
leave-active-class // 离开动画执行过程中
leave-to-class // 离开动画执行完毕之后
-->
<div id="app">
	<button @click.prevent="toggle">按钮</button>
<!--可使用以下指令自定义类名:
		enter-class
		enter-active-class
		enter-to-class
-->
	<transition enter-class="a"
	            enter-active-class="b"
	            enter-to-class="c"
	            appear>
		<div class="box" v-show="isShow"></div>
	</transition>
</div>
<script>
    let vue = new Vue({
        el: "#app",
        // MVVM中的model;
        data: {
	        isShow: true
        },
        // 用于存储监听事件的回调函数;
        methods: {
	        toggle(){
				this.isShow = !this.isShow;
	        }
	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    }
    });
</script>
</body>
</html>
