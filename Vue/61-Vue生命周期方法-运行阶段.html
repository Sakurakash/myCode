<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>61-Vue生命周期方法-运行阶段</title>
	<script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ msg }}</p>
</div>
<script>
    let vue = new Vue({
	    // beforeUpdate阶段,数据已经更新但还没有和界面同步
	    beforeUpdate: function () {
		    console.log(this.msg);
		    console.log(document.querySelector("p").innerHTML);
		    console.log(document.querySelector("p").innerText);
	    },
		// 在调用updated的时候, 表示Vue实例中保存的数据被修改了, 并且界面也同步了修改的数据了
		// 也就是说: 数据和界面都同步更新之后就会调用updated
	    updated: function () {
		    // console.log(this.msg);
		    // console.log(document.querySelector("p").innerHTML);
		    // console.log(document.querySelector("p").innerText);
	    },
        el: "#app",

        // MVVM中的model;
        data: {
            msg: "数据"
        },
        // 用于存储监听事件的回调函数;
        methods: {

	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    },
	    // 用于定义局部组件
	    components: {

	    }
    });
</script>
</body>
</html>
