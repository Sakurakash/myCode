<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-Vue常用指令-v-bind</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-bind:value="name">
    <input type="text" :value="name">
    <input type="text" :value="age+1">
</div>
<script>
    let vue = new Vue({
        el: "#app",
        data: {
            name: "sakuraKen",
            age: 18
        }
    });
</script>
</body>
</html>
