<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>40-Vue组件-父子组件</title>
	<script src="vue.js"></script>
</head>
<body>
<!--
1.父子组件数据传递?
在Vue中子组件是不能访问父组件的数据的,
如果子组件想要访问父组件的数据, 必须通过父组件传递

2.如何传递数据
2.1在父组件中通过v-bind传递数据
   传递格式 v-bind:自定义接收名称 = "要传递数据"
2.2在子组件中通过props接收数据
   接收格式 props: ["自定义接收名称"]
-->
<div id="app">
    <father></father>
</div>
<template id="father">
	<div>
		<p>{{ name }} -- {{ age }}</p>
<!--		可通过v-bind向子组件传递数据,子组件通过props来接收-->
		<son :name="name" :age="age"></son>
	</div>
</template>
<template id="son">
	<div>
		<p>{{ name }} -- {{ age }}</p>
	</div>
</template>
<script>
	Vue.component("father", {
		template: "#father",
		data: function (){
			return {
				name: "张三",
				age: 34
			}
		},
		components: {
			"son": {
				template: "#son",
				props: ["name", "age"]
			}
		}
	});
    let vue = new Vue({
        el: "#app",
        // MVVM中的model;
        data: {

        },
        // 用于存储监听事件的回调函数;
        methods: {

	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    },
	    // 用于定义局部组件
	    components: {

	    }
    });
</script>
</body>
</html>
