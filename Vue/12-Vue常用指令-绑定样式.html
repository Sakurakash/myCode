<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-Vue常用指令-绑定样式</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
	<script src="vue.js"></script>
</head>
<body>
<div id="app">
<!--    <p :style="{color: `red`, 'font-size': '100px'}">{{ name }}</p>-->
    <p :style="[obj1, obj2]">{{ name }}</p>
</div>
<script>
    let vue = new Vue({
        el: "#app",
        data: {
            name: "sakuraKen",
	        flag: true,
	        obj1: {
		        'color': "skyblue",
		        'font-size': "100px",
	        },
	        obj2: {
		        'background': "red"
	        }
        },
    });
</script>
</body>
</html>
