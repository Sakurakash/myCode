<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20-Vue常用指令-计算属性与函数区别</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
	<script src="vue.js"></script>
</head>
<body>
<!--
1.计算属性和函数
通过计算属性我们能拿到处理后的数据, 但是通过函数我们也能拿到处理后的数据
那么计算属性和函数有什么区别呢?
2.1函数"不会"将计算的结果缓存起来, 每一次访问都会重新求值
2.2计算属性"会"将计算的结果缓存起来, 只要数据没有发生变化, 就不会重新求值

2.计算属性应用场景
计算属性:比较适合用于计算不会频繁发生变化的的数据
-->
<div id="app">
	<p>{{ msg1() }}</p>
	<p>{{ msg1() }}</p>
	<p>{{ msg1() }}</p>
	<hr>
	<p>{{ msg2 }}</p>
	<p>{{ msg2 }}</p>
	<p>{{ msg2 }}</p>
</div>
<script>
    let vue = new Vue({
        el: "#app",
        data: {

        },
	    methods: {
		    msg1(){
			    console.log("msg1被调用");// 函数每次调用都会执行;
			    return "apple".split("").reverse().join("");
		    }
	    },
	    computed: {
			msg2: function () {
				console.log("msg2被调用");// 只要返回结果没有变化,计算属性就只会执行一次;
				return "apple".split("").reverse().join("");
			}
	    }
    });
</script>
</body>
</html>
