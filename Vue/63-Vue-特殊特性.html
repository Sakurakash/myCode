<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>63-Vue-特殊特性</title>
	<script src="vue.js"></script>
</head>
<body>
<div id="app">
	<button @click.prevent="get">按钮</button>
	<p ref="myP">原生元素</p>
	<one ref="myOne"></one>
</div>
<template id="one">
	<div>
		<p>我是组件</p>
	</div>
</template>
<script>
	Vue.component("one", {
		template: "#one",
		data: function () {
			return {
				msg: "组件中的数据"
			}
		},
		methods: {
			say(){
				console.log("方法");
			}
		},
	})
    let vue = new Vue({
        el: "#app",

        // MVVM中的model;
        data: {

        },
        // 用于存储监听事件的回调函数;
        methods: {
			get(){
				// 将ref添加给原生元素,获取到的就是原生元素,添加给vue组件,获取到的就是vue组件
				console.log(this.$refs.myP);
				console.log(this.$refs.myOne);
				console.log(this.$refs.myOne.msg);
				this.$refs.myOne.say();
			}
	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    },
	    // 用于定义局部组件
	    components: {

	    }
    });
</script>
</body>
</html>
