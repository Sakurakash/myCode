<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>63-Vue-特殊特性</title>
	<script src="vue.js"></script>
</head>
<body>
<!--
1.Vue特殊特性
Vue特点: 数据驱动界面更新, 无需操作DOM来更新界面
也就是说Vue不推荐我们直接操作DOM, 但是在企业开发中有时候我们确实需要拿到DOM操作DOM
那么如果不推荐使用原生的语法获取DOM, 我们应该如何获取DOM?
在Vue中如果想要拿到DOM元素我们可以通过ref来获取

2.ref使用
2.1在需要获取的元素上添加ref属性. 例如: <p ref="mypp">我是段落</>
2.2在使用的地方通过 this.$refs.xxx获取, 例如 this.$ref.myppp

3.ref特点
ref添加到元素DOM上, 拿到的就是元素DOM
ref添加到组件上, 拿到的就是组件
-->
<div id="app">
	<button @click.prevent="get">按钮</button>
	<p ref="myP">原生元素</p>
	<one ref="myOne"></one>
</div>
<template id="one">
	<div>
		<p>我是组件</p>
	</div>
</template>
<script>
	Vue.component("one", {
		template: "#one",
		data: function () {
			return {
				msg: "组件中的数据"
			}
		},
		methods: {
			say(){
				console.log("方法");
			}
		},
	})
    let vue = new Vue({
        el: "#app",

        // MVVM中的model;
        data: {

        },
        // 用于存储监听事件的回调函数;
        methods: {
			get(){
				// 将ref添加给原生元素,获取到的就是原生元素,添加给vue组件,获取到的就是vue组件
				console.log(this.$refs.myP);
				console.log(this.$refs.myOne);
				console.log(this.$refs.myOne.msg);
				this.$refs.myOne.say();
			}
	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    },
	    // 用于定义局部组件
	    components: {

	    }
    });
</script>
</body>
</html>
