<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-Vue常用指令-v-cloak</title>
    <style>
        [v-cloak] {display: none}
    </style>
</head>
<body>
<div id="app">
    <p v-cloak>原始数据: {{ name }}</p>
</div>
<script src="vue.js"></script>
<script>
    let vue = new Vue({
        el: "#app",
        data: {
            name: "sakuraKen",
        }
    });
</script>
</body>
</html>
