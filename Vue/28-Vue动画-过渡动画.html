<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>28-Vue动画-过渡动画</title>
	<script src="vue.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background: red;
		}
		.a{
			opacity: 0;
		}
		.c{
			opacity: 1;
			margin-left: 500px;
		}
		.b{
			transition: all 1s;
		}
	</style>
</head>
<body>
<div id="app">
	<button @click.prevent="toggle">按钮</button>
<!--可使用以下指令自定义类名:
		enter-class
		enter-active-class
		enter-to-class
-->
	<transition enter-class="a"
	            enter-active-class="b"
	            enter-to-class="c"
	            appear>
		<div class="box" v-show="isShow"></div>
	</transition>
</div>
<script>
    let vue = new Vue({
        el: "#app",
        // MVVM中的model;
        data: {
	        isShow: true
        },
        // 用于存储监听事件的回调函数;
        methods: {
	        toggle(){
				this.isShow = !this.isShow;
	        }
	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    }
    });
</script>
</body>
</html>
