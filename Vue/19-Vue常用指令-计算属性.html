<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>19-Vue常用指令-计算属性</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
	<script src="vue.js"></script>
</head>
<body>
<!--
1.插值语法特点
可以在{{}}中编写合法的JavaScript表达式

2.在插值语法中编写JavaScript表达式缺点
2.1没有代码提示
2.2语句过于复杂不利于我们维护

3.如何解决?
对于任何复杂逻辑，你都应当使用计算属性
-->
<div id="app">
	<p>{{ msg }}</p>
	<p>{{ msg.split("") }}</p>
	<p>{{ msg.split("").reverse() }}</p>
	<p>{{ msg.split("").reverse().join("") }}</p>

	<p>{{ msg2 }}</p>
</div>
<script>
    let vue = new Vue({
        el: "#app",
        data: {
			msg: "apple"
        },
	    computed: {
			msg2: function () {
				return "apple".split("").reverse().join("");
			}
	    }
    });
</script>
</body>
</html>
