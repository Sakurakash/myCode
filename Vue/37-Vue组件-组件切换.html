<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>37-Vue组件-组件切换</title>
	<script src="vue.js"></script>
</head>
<body>
<!--
1.组件切换
对于普通的元素我们可以通过v-if来实现切换
对于组件我们也可以通过v-if来实现切换
因为组件的本质就是一个自定义元素
-->
<div id="app">
	<button @click.prevent="toggle">切换</button>
	<home v-if="isShow"></home>
	<baidu v-else></baidu>
</div>
<template id="home">
	<div>
		<p>我是首页</p>
	</div>
</template>
<template id="baidu">
	<div>
		<img src="bdlogo.png" alt="">
	</div>
</template>
<script>
	Vue.component("home", {
		template: "#home"
	});
	Vue.component("baidu", {
		template: "#baidu"
	});
    let vue = new Vue({
        el: "#app",
        // MVVM中的model;
        data: {
			isShow: true
        },
        // 用于存储监听事件的回调函数;
        methods: {
			toggle(){
				this.isShow = !this.isShow;
			}
	    },
	    // 用于定义计算属性;
	    computed: {

	    },
	    // 用于定义局部指令
	    directives: {

		},
	    // 用于定义局部过滤器
	    filters: {

	    }
    });
</script>
</body>
</html>
