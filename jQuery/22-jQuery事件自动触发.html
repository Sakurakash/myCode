<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22-jQuery事件自动触发</title>
    <style>
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            let test1 = function () {
                alert("click1");
            }
            let test2 = function () {
                alert("click2");
            }
            // trigger()能触发冒泡,triggerHandler()不能;
            $(".son").click(test1);
            $(".father").click(test2);
            $("input").click(test1);
            // $("a").click(test1);
            // $(".son").trigger("click");
            // $(".son").triggerHandler("click");

            // trigger()能触发默认事件,triggerHandler()不能;
            // $("input").trigger("click");
            // $("input").triggerHandler("click");

            // 在a标签中trigger()和triggerHandler()都不能触发默认事件;
            // $("a").trigger("click");
            // $("a").triggerHandler("click");
            // 如果想要触发a标签的默认事件应当将a标签当中的span元素作为触发元素;
            $("span").click(test1);
            // $("span").trigger("click");
            $("span").triggerHandler("click");
        })
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<form action="https://www.bilibili.com">
    <input type="submit">
</form>
<a href="https://www.bilibili.com"><span>网址</span></a>
</body>
</html>
