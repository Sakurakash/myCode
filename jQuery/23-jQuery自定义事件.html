<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23-jQuery自定义事件</title>
    <style>
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            let test1 = function () {
                alert("click1");
            }
            // 自定义事件可以通过trigger()和triggerHandler()来触发;
            $(".son").on("myClick", test1);
            // $(".son").trigger("myClick");
            $(".son").triggerHandler("myClick");
        })
    </script>
</head>
<body>
<div class="son"></div>
</body>
</html>
