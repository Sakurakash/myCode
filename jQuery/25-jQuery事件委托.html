<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25-jQuery事件委托</title>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("ul").delegate("li", "click", function (){
                console.log($(this).html());
            })
        })
    </script>
</head>
<body>
<ul>
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
</ul>
</body>
</html>
