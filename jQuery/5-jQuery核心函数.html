<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-jQuery核心函数</title>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            let word = $("word");
            let box1 = $(".box1");
            let box2 = $("#box2");
            let box3 = $(document.querySelector("#box2"));
            let p = $("<p>我是段落</p>");
            box1.append(p);
            console.log(word);
            console.log(box1);
            console.log(box2);
            console.log(box3);
            console.log(p);
        })
    </script>
</head>
<body>
<div class="box1"></div>
<div id="box2"></div>
</body>
</html>
