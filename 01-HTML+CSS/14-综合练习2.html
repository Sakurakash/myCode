<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动练习</title>
    <style>
        .header{
            width: 980px;
            height: 100px;
            margin: 0 auto;
        }
        .header>.pink{
            width: 250px;
            height: 100px;
            background-color: pink;
            float: left;
        }
        .header>.skyblue{
            width: 150px;
            height: 50px;
            background-color: skyblue;
            float: right;
        }
        .header>.purple{
            width: 650px;
            height: 50px;
            background-color: purple;
            float: right;
        }
        .content{
            width: 980px;
            height: 400px;
            margin: 0 auto;
            margin-top: 10px;
        }
        .content>.yellow{
            width: 320px;
            height: 400px;
            background-color: yellow;
            float: left;
        }
        .content .green{
            width: 240px;
            height: 350px;
            background-color: green;
            float: right;
        }
        .content .brown{
            width: 650px;
            height: 40px;
            background-color: #B9860E;
            float: right;
            margin-top: 10px;
        }
        .content .FE2095{
            width: 400px;
            height: 200px;
            background-color: #FE2095;
            float: right;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .content .blue{
            width: 400px;
            height: 140px;
            background-color: #00bcfe;
            float: right;
            margin-right: 10px;
        }
        .footer{
             width: 980px;
             height: 40px;
             background-color: #FF6045;
             margin: 0 auto;
             margin-top: 10px;
         }
    </style>
</head>
<body>
    <div class="header">
        <div class="pink"></div>
        <div class="skyblue"></div>
        <div class="purple"></div>
    </div>
    <div class="content">
        <div class="yellow"></div>
        <div>
            <div>
                <div class="green"></div>
                <div class="FE2095"></div>
                <div class="blue"></div>

            </div>
        <div class="brown"></div>
        </div>
    </div>
    <div class="footer"></div>

</body>
</html>
