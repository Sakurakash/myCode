<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: #666;
        }
        .left,.right{
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }
        .left{
            margin-left: -100%;
        }
        .right{
            margin-left: -200px;
        }
        .center{
            width: 100%;
            height: 200px;
            background-color: skyblue;
            float: left;
        }
        .center>div{
            height: 200px;
            margin: 0 200px;
            overflow: hidden;
            overflow-wrap:break-word;
            word-break:break-all;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="center">
            <div>11111111111111111111111111111111111111111111111111111111111111111111111111</div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
