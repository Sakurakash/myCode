<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6-Canvas填充图形</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		canvas{
			display: block;
			background: #666;
			margin: 100px auto;
		}
	</style>
</head>
<body>
<canvas width="500" height="500"></canvas>
<script>
	let oCanvas = document.querySelector("canvas");
	let oCtx = oCanvas.getContext("2d");
	oCtx.lineWidth = 10;
	oCtx.strokeStyle = "pink";
	oCtx.moveTo(100, 100);
	oCtx.lineTo(250, 100);
	oCtx.lineTo(250, 250);
	oCtx.lineTo(100, 250);
	oCtx.closePath();

	oCtx.moveTo(150, 150);
	oCtx.lineTo(150, 200);
	oCtx.lineTo(200, 200);
	oCtx.lineTo(200, 150);
	oCtx.closePath();
	/*
    对于同一路径,在填充的时候回遵循非零环绕规则
    从当前的区域拉出一条直线, 遇到顺时针相交的线就+1, 遇到逆时针相交的线就-1
    最终计算的结果如何是0就不填充, 如果不是0就填充
    * */
	oCtx.fillStyle = "green";
	oCtx.fill();
	oCtx.stroke();
</script>
</body>
</html>
