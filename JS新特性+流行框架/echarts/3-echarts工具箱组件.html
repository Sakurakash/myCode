<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-echarts工具箱组件</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.chart{
			width: 600px;
			height: 400px;
			margin: 200px auto;
		}
	</style>
	<script src="js/echarts.js"></script>
</head>
<body>
<div class="chart"></div>
<script>
	let oDiv = document.querySelector("div");
	let myChart = echarts.init(oDiv);
	let option = {
		// 设置图表的标题
		title: {
			text: 'ECharts 入门示例'
		},
		/*
		工具箱组件(toolbox):
		show: 是否显示
		feature: 具体显示功能
			saveAsImage: 保存图片
			dataView: 数据视图
			restore: 还原
			dataZoom: 缩放视图
			magicType: 动态类型切换
		* */
		toolbox:{
			show: true,
			feature: {
				saveAsImage: {
					show: true
				},
				dataView: {
					show: true
				},
				restore: {
					show: true
				},
				dataZoom: {
					show: true
				},
				magicType: {
					show: true,
					type: ['bar', 'line']
				}
			}
		},
		// 设置图表的图例
		legend: {
			data: ['销量']
		},
		// 设置X轴上显示的数据
		xAxis: {
			data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
		},
		// 设置Y轴上显示的数据
		yAxis: {},
		// 设置图表的数据
		series: [
			{
				name: '销量',
				type: 'bar',
				data: [5, 20, 36, 10, 10, 20]
			}
		]
	};

	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
</script>
</body>
</html>
