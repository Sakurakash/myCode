<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-echarts标题组件</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 600px;
			height: 400px;
			margin: 200px auto;
		}
	</style>
	<script src="js/echarts.js"></script>
</head>
<body>
<div></div>
<script>
	let oDiv = document.querySelector("div");
	let myChart = echarts.init(oDiv);
	let option = {
		// 设置图表的标题
		/*
		标题组件(title):
		show: 是否显示
		text: 标题文字
		subtext: 子标题文字
		left/top/right/bottom: 标题位置
		borderColor: 边框颜色
		borderWidth: 边框宽度
		* */
		title: {
			text: 'ECharts 入门示例',
			show: true,
			subtext: 'ECharts学习',
			// left: 100,
			// top: 100,
			borderColor: 'pink',
			borderWidth: 5
		},
		tooltip: {},
		// 设置图表的图例
		legend: {
			data: ['销量']
		},
		// 设置X轴上显示的数据
		xAxis: {
			data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
		},
		// 设置Y轴上显示的数据
		yAxis: {},
		// 设置图表的数据
		series: [
			{
				name: '销量',
				type: 'bar',
				data: [5, 20, 36, 10, 10, 20]
			}
		]
	};

	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
</script>
</body>
</html>
