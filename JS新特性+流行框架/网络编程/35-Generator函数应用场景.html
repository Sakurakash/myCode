	let obj = {
		name: "zs",
		age: 33,
		gender: "man"
	};
	function* gen() {
		let keys = Object.keys(obj);
		for (let i = 0; i < keys.length; i++){
			yield obj[keys[i]];
		}
	}
	obj[Symbol.iterator] = gen;
	let it = obj[Symbol.iterator]();
	console.log(it.next());
	console.log(it.next());
	console.log(it.next());
	console.log(it.next());
	for (let value of obj){
		console.log(value);
	}
