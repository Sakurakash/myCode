<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-SVG绘制圆和椭圆</title>
</head>
<body>
<svg width="500" height="500">
	<!--
	cx/cy: 圆绘制的位置(圆心的位置)
	r: 圆的半径
	-->
	<!--<circle cx="100" cy="100" r="50"></circle>-->
	<!--<rect x="100" y="100" width="200" height="200" rx="100"></rect>-->
	<!--<rect x="100" y="100" width="200" height="300" ry="150"></rect>-->
	<!--
    cx/cy: 椭圆绘制的位置(圆心的位置)
    rx: 水平方向的半径
    ry: 垂直方向的半径
    -->
	<ellipse cx="100" cy="300" rx="100" ry="200"></ellipse>
</svg>
</body>
