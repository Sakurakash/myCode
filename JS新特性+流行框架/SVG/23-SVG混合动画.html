<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>23-SVG混合动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		svg{
			display: block;
			margin: 0 auto;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
<svg width="500" height="500">
	<circle cx="100" cy="100" r="50" fill="red">
		<!--<animate
				attributeName="fill"
				from="red"
				to="blue"
				dur="1.5"
				fill="freeze"
				begin="click"
		></animate>
		<animate
				attributeName="r"
				from="50"
				to="100"
				dur="1.5"
				fill="freeze"
				begin="click"
		></animate>-->
		<animate
				id="toRight"
				attributeName="cx"
				from="100"
				to="300"
				dur="0.6"
				fill="freeze"
				begin="click;toLeft.end"
		></animate>
		<animate
				id="toLeft"
				attributeName="cx"
				from="300"
				to="100"
				dur="0.6"
				fill="freeze"
				begin="toRight.end + 0.5"
		></animate>
	</circle>
</svg>
</body>
</html>
