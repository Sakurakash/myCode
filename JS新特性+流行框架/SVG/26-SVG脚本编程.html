<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>26-SVG脚本编程</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		svg{
			display: block;
			margin: 0 auto;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
<script>
	/*
    1.SVG脚本编程注意点:
    创建SVG时必须指定命名空间
    const SVG_NS = "http://www.w3.org/2000/svg"
    * */
	const SVG_NS = "http://www.w3.org/2000/svg";
	let oSvg = document.createElementNS(SVG_NS, "svg");
	oSvg.setAttribute("width", "500");
	oSvg.setAttribute("height", "500");
	document.body.appendChild(oSvg);

	let oRect = document.createElementNS(SVG_NS, "rect");
	oRect.setAttribute("x", "50");
	oRect.setAttribute("y", "50");
	oRect.setAttribute("width", "50");
	oRect.setAttribute("height", "50");
	oSvg.appendChild(oRect);

	/*
    2.SVG脚本编程注意点:
    使用xlink属性也必须指定命名空间
    const XLINK_NS = "http://www.w3.org/1999/xlink";
    * */
	const XLINK_NS = "http://www.w3.org/1999/xlink";
	let oImage = document.createElementNS(SVG_NS, "image");
	oImage.setAttribute("x", "100");
	oImage.setAttribute("y", "100");
	oImage.setAttribute("width", "200");
	oImage.setAttribute("height", "300");
	oImage.setAttributeNS(XLINK_NS, "xlink:href", "封面.jpg");
	oSvg.appendChild(oImage);
</script>
</body>
</html>
