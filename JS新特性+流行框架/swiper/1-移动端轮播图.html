<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1-移动端轮播图</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		*{
			margin: 0;
			padding: 0;
			touch-action: none;
		}
		div{
			width: 100%;
			position: relative;
			overflow: hidden;
		}
		ul{
			width: 500%;
			list-style: none;
			display: flex;
			position: relative;
			left: 0;
			top: 0;
		}
		ul>li{
			flex: 1;
		}
		ul>li img{
			width: 100%;
			vertical-align: bottom;
		}
		div p{
			width: 100%;
			line-height: 100%;
			position: absolute;
			top: 50%;
			left: 0;
			transform: translateY(-50%);
			display: flex;
			justify-content: space-between;
			/*
            pointer-events属性告诉浏览器当前元素不需要接收事件
            注意点: 如果父元素不接收事件, 那么默认子元素也不能接收事件
                    如果子元素需要接收事件, 那么必须单独设置为auto
            */
			pointer-events: none;
		}
		div p>span{
			display: inline-block;
			width: 30px;
			height: 50px;
			font-size: 30px;
			line-height: 50px;
			color: #fff;
			background-color: rgba(0,0,0,0.3);
			pointer-events: auto;
		}
		div ol{
			position: absolute;
			bottom: 10px;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			justify-content: space-between;
		}
		div ol>li{
			display: inline-block;
			width: 15px;
			height: 15px;
			border-radius: 50%;
			background: #fff;
			margin-left: 5px;
		}
		.active{
			background: #f60;
		}
	</style>
	<script src="../zepto/zepto.js"></script>
	<script src="../zepto/selector.js"></script>
	<script src="../zepto/touch.js"></script>
	<script src="../zepto/event.js"></script>
	<script src="../zepto/fx.js"></script>
</head>
<body>
<div>
	<ul>
		<li><img src="images/img1.jpg"></li>
		<li><img src="images/img2.jpg"></li>
		<li><img src="images/img3.jpg"></li>
		<li><img src="images/img4.jpg"></li>
		<li><img src="images/img1.jpg"></li>
	</ul>
	<p>
		<span class="left-btn">&lt;</span>
		<span class="right-btn">&gt;</span>
	</p>
	<ol>
		<li class="active"></li>
		<li></li>
		<li></li>
		<li></li>
	</ol>
</div>
<script>
	// 注册插件
	(function($){
		$.extend($.fn, {
			isAnimate: function(){
				let time = $("ul").css("transition-duration");
				time = parseFloat(time);
				return time !== 0;
			}
		})
	})(Zepto)
	// 设置变量
	let currentIndex = 0;
	let maxIndex = $("ul>li").length - 1;
	let itemWidth = $("ul>li").width();
	// 左按钮
	$(".left-btn").on("click", function (){
		clearInterval(timerId);
		if ($(this).isAnimate()){
			return;
		}
		currentIndex--;
		if (currentIndex < 0){
			currentIndex = maxIndex - 1;
			$("ul").css({left: -maxIndex * itemWidth + "px"});
			$("ol>li").eq(currentIndex).addClass("active").siblings().removeClass("active");
		}
		$("ul").animate({left: -currentIndex * itemWidth + "px"}, 600, function (){
			autoplay();
		});
		$("ol>li").eq(currentIndex).addClass("active").siblings().removeClass("active");
	});
	// 右按钮
	$(".right-btn").on("click", function (){
		clearInterval(timerId);
		if ($(this).isAnimate()){
			return;
		}
		currentIndex++;
		if (currentIndex > maxIndex){
			currentIndex = 1;
			$("ul").css({left: 0});
		}
		$("ul").animate({left: -currentIndex * itemWidth + "px"}, 600, function (){
			autoplay();
		});
		let index = currentIndex > maxIndex - 1 ? 0 : currentIndex;
		$("ol>li").eq(index).addClass("active").siblings().removeClass("active");
	});
	// 自动轮播
	let timerId = null;
	function autoplay() {
		timerId = setInterval(function (){
			$(".right-btn").click();
		}, 1200);
	}
	autoplay();
	$("ul").get(0).ontouchstart = function () {
		clearInterval(timerId);
	}
	$("ul").get(0).ontouchend = function () {
		autoplay();
	}
</script>
</body>
</html>
