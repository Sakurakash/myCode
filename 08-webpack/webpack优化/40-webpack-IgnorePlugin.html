<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>40-webpack-IgnorePlugin</title>
</head>
<body>
<!--
1.什么是IgnorePlugin?
IgnorePlugin是webpack的一个内置插件
IgnorePlugin用于忽略第三方包指定目录，让指定目录不被打包进去
/*
以下代码的含义:
在打包moment这个库的时候, 将整个locale目录都忽略掉
* */
new IgnorePlugin({
	resourceRegExp: /^\.\/locale$/,
	contextRegExp: /moment$/
})
-->
</body>
</html>
