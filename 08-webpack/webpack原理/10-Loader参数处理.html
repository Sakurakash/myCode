1.如何处理Loader参数?
在webpack.config.js中配置Loader的时候, 可以通过options配置一些额外的参数
那么我们在编写Loader的时候如何拿到通过options传递过来的参数呢?
1.1通过loader函数中的this获取
this.query.xxx
https://www.webpackjs.com/api/loaders/#this-query
1.2通过loader-utils模块获取
npm install --save-d loader-utils
let options = loaderUtils.getOptions(this);
options.xxx

1.3this.getOptions(schema)
提取给定的 loader 选项，接受一个可选的 JSON schema 作为参数
从 webpack 5 开始，this.getOptions 可以获取到 loader 上下文对象。
它用来替代来自 loader-utils 中的 getOptions 方法。

2.如何校验Loader参数
Webpack 5 发布后，在 loader 的上下文中，会带有内置的 this.getOptions 方法。

this.getOptions 自 webpack 5 起支持使用
它支持将 JSON 作为查询字符串，而不仅仅是 JSON5：如 ?{arg:true} → ?{"arg":true}。在相应的 loader 文档中，应推荐使用 JSON 并不推荐使用 JSON5。
模式(Schema) 参数对新的 this.getOptions 方法而言是可选的，但我们强烈建议给你的 loader 选项添加模式校验。
模式中的 title 字段，可用于自定义校验的错误信息，比如 "title": "My Loader options" 会在这种方式展示错误信息：
