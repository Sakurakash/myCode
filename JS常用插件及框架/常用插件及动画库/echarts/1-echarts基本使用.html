<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1-echarts基本使用</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.chart{
			width: 600px;
			height: 400px;
			margin: 200px auto;
		}
	</style>
	<script src="js/echarts.js"></script>
</head>
<body>
<div class="chart"></div>
<script>
	let oDiv = document.querySelector("div");
	let myChart = echarts.init(oDiv);
	let option = {
		// 设置图表的标题
		title: {
			text: 'ECharts 入门示例'
		},
		tooltip: {},
		// 设置图表的图例
		legend: {
			data: ['销量', "产量"]
		},
		// 设置X轴上显示的数据
		xAxis: {
			data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
		},
		// 设置Y轴上显示的数据
		yAxis: {},
		// 设置图表的数据
		series: [
			{
				name: '销量',
				type: 'bar',
				data: [5, 20, 36, 10, 10, 20]
			},
			{
				name: '产量',
				type: 'line',// 用以决定是柱状图还是折线图
				data: [25, 40, 66, 51, 40, 70]
			}
		]
	};

	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
</script>
</body>
</html>
