<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-wow.js高级使用</title>
	<link rel="stylesheet" href="css/animate.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 200px;
			background-color: red;
			text-align: center;
			line-height: 200px;
			margin: 0 auto;
		}
		div:nth-child(even){
			background-color: skyblue;
		}
	</style>
	<script src="js/wow.js"></script>
</head>
<body>
<div class="test wow animate__fadeInLeft" data-wow-duration="1s">我是第1个div</div>
<div class="test wow animate__fadeInRight" data-wow-duration="1s">我是第2个div</div>
<div class="test wow animate__fadeInLeft" data-wow-duration="1s">我是第3个div</div>
<div class="test wow animate__fadeInRight" data-wow-duration="1s" data-wow-offset="500">我是第4个div</div>
<div>我是第5个div</div>
<div>我是第6个div</div>
<div>我是第7个div</div>
<div>我是第8个div</div>
<div>我是第9个div</div>
<div>我是第10个div</div>
<div>我是第11个div</div>
<div>我是第12个div</div>
<div>我是第13个div</div>
<div>我是第14个div</div>
<div>我是第15个div</div>
<div>我是第16个div</div>
<div>我是第17个div</div>
<div>我是第18个div</div>
<div>我是第19个div</div>
<div>我是第20个div</div>
<div>我是第21个div</div>
<div>我是第22个div</div>
<div>我是第23个div</div>

<div>我是第28个div</div>
<div>我是第29个div</div>
<div>我是第30个div</div>
</body>
<script>
	let wow = new WOW({
		boxClass:     'wow',      // animated element css class (default is wow)
		animateClass: 'animated', // animation css class (default is animated)
		offset:       0,          // distance to the element when triggering the animation (default is 0)
		mobile:       true,       // trigger animations on mobile devices (default is true)
		live:         true,       // act on asynchronously loaded content (default is true)
		callback:     function(box) {
			console.log(box, "动画执行完毕");
			// the callback is fired every time an animation is started
			// the argument that is passed in is the DOM node being animated
		},
		scrollContainer: null,    // optional scroll container selector, otherwise use window,
		resetAnimation: true,     // reset animation on end (default is true)
	});
	wow.init();
</script>
</html>
