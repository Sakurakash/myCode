<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10-Zepto-swipe事件</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			margin-left: 100px;
			margin-top: 100px;
		}
	</style>
	<script src="zepto.js"></script>
	<script src="event.js"></script>
	<script src="touch.js"></script>
	<script src="fx.js"></script>
</head>
<body>
<div></div>
<script>
	/*$("div").swipe(function () {
	    console.log("轻扫");
	});*/
	$("div").swipeLeft(function () {
		$("div").animate({marginLeft: 0}, 1000);
	});
	$("div").swipeRight(function () {
		$("div").animate({marginLeft: 200}, 1000);
	});
	$("div").swipeUp(function () {
		$("div").animate({marginTop: 0}, 1000);
	});
	$("div").swipeDown(function () {
		$("div").animate({marginTop: 200}, 1000);
	});
</script>
</body>
</html>
