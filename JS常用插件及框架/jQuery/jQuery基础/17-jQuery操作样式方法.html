<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-jQuery操作样式方法</title>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            /*// 1.逐个设置;
            $('div').css("width", "100px");
            $(`div`).css("height", "100px");
            $("div").css("background", "red");*/

            /*// 2.链式设置(超过3个建议分开);
            $("div").css("width", "100px").css("height", "100px").css("background", "pink");*/

            // 3.批量设置(推荐);
            $("div").css({
                width: "100px",
                height: "100px",
                background: "skyblue"
            })
            console.log($("div").css("width"));
            console.log($("div").css("background"));
        })
    </script>
</head>
<body>
<div></div>
</body>
</html>
