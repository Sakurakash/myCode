<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>108-JavaScript-函数防抖</title>
</head>
<body>
<input type="text">
<script>
    let oInput = document.querySelector("input");
    let timerId = null;
    oInput.oninput = function () {
        timerId && clearTimeout(timerId);
        timerId = setTimeout(function () {
            console.log("发送网络请求");
        }, 1000);
    }
</script>
</body>
</html>
