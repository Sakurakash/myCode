<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>98-JavaScript-星空背景</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        span{
            display: inline-block;
            width: 30px;
            height: 30px;
            background: url("../images/star.png");
            background-size: 100%, 100%;
            animation: flash 1s alternate infinite;
            position: absolute;
        }
        @keyframes flash {
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }
        span:hover{
            transform: scale(3, 3) rotate(180deg) !important;
            transition: all, 1s;
        }
    </style>
</head>
<body>
<span></span>
<script>
    //1.获取可视区域宽高;
    let {width, height} = getScreen();
    //2.自动创建小星星;
    for (let i = 0; i <1000; i++){
        //2.1.创建小星星;
        let oSpan = document.createElement("span");
        //2.2.将小星星添加到body中;
        document.body.appendChild(oSpan);
        //2.3.设置小星星位置
        let getWidth = Math.random()*(width - 30);
        let getHeight = Math.random()*(height - 30);
        oSpan.style.left = getWidth + "px";
        oSpan.style.top = getHeight + "px";
        //2.3.设置小星星不同的大小;
        let scale = Math.random()*2;
        oSpan.style.transform = `scale(${scale}, ${scale})`;
        //2.4.设置小星星出现的时间;
        let time = Math.random()*2;
        oSpan.style.animationDelay = time + "s";
    }
    function getScreen() {
        let width , height;
        if (window.innerWidth){
            width = window.innerWidth;
            height = window.innerHeight;
        }else if (document.compatMode === "BackCompat"){
            width = document.body.clientWidth;
            height = document.body.clientHeight;
        }else {
            width = document.documentElement.clientWidth;
            height = document.documentElement.clientHeight;
        }
        return {width : width, height : height};
    }
</script>
</body>
</html>
