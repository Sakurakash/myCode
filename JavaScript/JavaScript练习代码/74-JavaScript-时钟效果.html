<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>74-JavaScript-时钟效果</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .clock{
            width: 300px;
            height: 600px;
            margin: 0 auto;
            background: url("../images/clock.png");
            position: relative;
        }
        .clock>.box{
            width: 120px;
            height: 120px;
            position: absolute;
            left: 50%;
            bottom: 220px;
            transform: translate(-50%);
        }
        .hour, .minute, .second{
            width: 6px;
            height: 120px;
            background: url("../images/hour.png");
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .minute{
            background: url("../images/minute.png");
        }
        .second{
            background: url("../images/second.png");
        }
    </style>
</head>
<body>
<div class="clock">
    <div class="box">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>
</div>
<script>
    let oHour = document.querySelector(".hour");
    let oMinute = document.querySelector(".minute");
    let oSecond = document.querySelector(".second");
    setTime();
    setInterval(function () {
        setTime();
    }, 1000);
    function setTime(){
        let date = new Date();
        let hour = date.getHours();
        let minute = date.getMinutes();
        let second = date.getSeconds();
        let hourDeg = hour * 30;
        let minuteDeg = minute * 6;
        let secondDeg = second * 6;
        oHour.style.transform = `rotate(${hourDeg}deg)`;
        oMinute.style.transform = `rotate(${minuteDeg}deg)`;
        oSecond.style.transform = `rotate(${secondDeg}deg)`;
    }
</script>
</body>
</html>
