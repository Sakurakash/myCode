<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5-Canvas绘制简单图形</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		canvas{
			display: block;
			background: red;
			margin: 100px auto;
		}
	</style>
</head>
<body>
<canvas width="500" height="500"></canvas>
<script>
	let oCanvas = document.querySelector("canvas");
	let oCtx = oCanvas.getContext("2d");
	/*
    1.closePath
    自动创建从当前点回到起始点的路径

    2.lineJoin
    设置相交线的拐点样式 miter(默认)、round、bevel
    * */
	oCtx.lineWidth = 20;
	oCtx.strokeStyle = "pink";
	oCtx.moveTo(50, 50);
	oCtx.lineTo(200, 50);
	oCtx.lineTo(200, 200);
	oCtx.lineTo(50, 200);
	oCtx.closePath();
	// oCtx.lineJoin = "miter";
	// oCtx.lineJoin = "round";
	oCtx.lineJoin = "bevel";
	oCtx.stroke();
</script>
</body>
</html>
