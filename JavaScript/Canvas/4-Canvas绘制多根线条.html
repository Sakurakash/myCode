<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-Canvas绘制多根线条</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        canvas{
            background: yellowgreen;
        }
    </style>
</head>
<body>
<canvas width="500" height="500"></canvas>
<script>
    let oCanvas = document.querySelector("canvas");
	let oCtx = oCanvas.getContext("2d");
	oCtx.lineWidth = 20;
	oCtx.strokeStyle = "pink";
	oCtx.moveTo(50, 50);
	oCtx.lineTo(50, 250);
	oCtx.stroke();

	oCtx.beginPath();// 重新开启一个路径
	oCtx.lineWidth = 10;
	oCtx.strokeStyle = "blue";
	oCtx.moveTo(150, 50);
	oCtx.lineTo(150, 250);
	oCtx.stroke();
</script>
</body>
</html>
