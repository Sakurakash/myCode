<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>82-JavaScript-事件对象</title>
</head>
<body>
<button>开始</button>
<a href="https://bilibili.com">一个假链接</a>
<script>
    let btn = document.querySelector("button");
    let oA = document.querySelector("a");

    btn.onclick = function (event) {
        event = event || window.event;
        console.log(event);
    }
    oA.onclick = function (event) {
        event = event || window.event;
        alert("666");
        //阻止默认行为;
        // return false;
        // event.preventDefault();
        event.returnValue = false;//弃用
    }
</script>
</body>
</html>
