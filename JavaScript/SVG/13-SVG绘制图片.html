<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13-SVG绘制图片</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		svg{
			display: block;
			margin: 0 auto;
			width: 500px;
			height: 500px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
<svg>
	<!--
    注意点:
    默认情况下我们的指定的图片多大就绘制多大
    -->
	<!--
	注意点: 当设置的尺寸和图片实际尺寸不一样时
	-->
	<image xlink:href="封面.jpg" x="100" y="100" width="200" height="400"></image>
</svg>
</body>
</html>
