<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-SVG绘制路径文本</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		svg{
			display: block;
			margin: 0 auto;
			width: 500px;
			height: 500px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
<svg>
	<!--
    总结:
    1.定义一个路径
    2.告诉文本需要按照哪个路径来绘制

    注意点:
    如果是绘制路径文本, 那么超出路径范围的内容不会被绘制出来
    -->
	<defs>
		<path id="myPath" d="M 100 100 Q 150 50 200 100"></path>
	</defs>
	<text>
		<textPath xlink:href="#myPath">绘制路径文本</textPath>
		<!--<textPath xlink:href="#myPath">SVG绘制路径文本</textPath>-->
	</text>
</svg>
</body>
</html>
