<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9-SVG绘制贝塞尔曲线</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		svg{
			display: block;
			margin: 0 auto;
			width: 500px;
			height: 500px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
<svg>
	<!--
	<path d="M 100 200 l 50 -100 l 50 100" stroke="#000" fill="none"></path>
	&lt;!&ndash;<path d="M 100 200 q 50 -100 100 0" stroke="#000" fill="none"></path>&ndash;&gt;
	<path d="M 100 200 Q 150 100 200 200" stroke="#000" fill="none"></path>
	-->
	<path d="M 100 200 L 150 150 L 250 150 L 300 200" stroke="#000" fill="none"></path>
	<path d="M 100 200 C 150 150 250 150 300 200" stroke="#000" fill="none"></path>
	<!--
	Q = quadratic Bézier curve
	Q(x1, y1, x, y) 从当前位置绘制二次贝塞尔曲线到指定位置
	x1,y1: 控制点位置
	x,y: 终点位置

	C = curveto
	C(x1, y1, x2, y2, x, y)  从当前位置绘制三次贝塞尔曲线到指定位置
	x1, y1: 控制点1位置
	x2, y2: 控制点2位置
	x, y: 终点位置
	-->
</svg>
</body>
</html>
